<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reallife 客户端</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-area {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            border: 2px dashed #dee2e6;
            position: relative;
        }

        .result-title {
            color: #666;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .result-content {
            background: white;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #e9ecef;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .config-section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .config-title {
            color: #333;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .config-input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .config-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-success {
            background-color: #28a745;
        }

        .status-error {
            background-color: #dc3545;
        }

        .status-pending {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🌟 Reallife 客户端</h1>
        
        <div class="config-section">
            <div class="config-title">服务器配置</div>
            <input type="text" id="serverUrl" class="config-input" 
                   placeholder="请输入服务器地址 (例如: http://localhost:8000)" 
                   value="http://localhost:8000">
        </div>

        <div class="button-group">
            <button class="btn" onclick="listTasks()">
                📋 获取任务列表
            </button>
            <button class="btn" onclick="receiveTask()">
                📥 接收当前任务
            </button>
            <button class="btn" onclick="completeTask()">
                ✅ 完成任务
            </button>
            <button class="btn" onclick="morning()">
                🌅 早安
            </button>
            <button class="btn" onclick="clearTasks()">
                🗑️ 清除任务
            </button>
        </div>

        <div class="result-area">
            <div class="result-title">响应结果</div>
            <div class="loading" id="loading">正在请求中...</div>
            <div class="result-content" id="result">点击上方按钮开始操作</div>
        </div>
    </div>

    <script>
        const resultElement = document.getElementById('result');
        const loadingElement = document.getElementById('loading');

        function getServerUrl() {
            const url = document.getElementById('serverUrl').value.trim();
            if (!url) {
                showResult('❌ 请先配置服务器地址', 'error');
                return null;
            }
            return url.endsWith('/') ? url.slice(0, -1) : url;
        }

        function showLoading() {
            loadingElement.style.display = 'block';
            resultElement.style.display = 'none';
            disableButtons(true);
        }

        function hideLoading() {
            loadingElement.style.display = 'none';
            resultElement.style.display = 'block';
            disableButtons(false);
        }

        function disableButtons(disabled) {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => btn.disabled = disabled);
        }

        function showResult(data, type = 'success') {
            hideLoading();
            const timestamp = new Date().toLocaleTimeString();
            const statusIcon = type === 'success' ? '✅' : '❌';
            
            if (typeof data === 'object') {
                resultElement.textContent = `${statusIcon} [${timestamp}]\n${JSON.stringify(data, null, 2)}`;
            } else {
                resultElement.textContent = `${statusIcon} [${timestamp}]\n${data}`;
            }
        }

        async function makeRequest(endpoint) {
            const serverUrl = getServerUrl();
            if (!serverUrl) return;

            showLoading();
            
            try {
                const response = await fetch(`${serverUrl}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                showResult(data, 'success');
            } catch (error) {
                showResult(`请求失败: ${error.message}`, 'error');
            }
        }

        function listTasks() {
            makeRequest('/list_tasks');
        }

        function receiveTask() {
            makeRequest('/receive');
        }

        function completeTask() {
            makeRequest('/complete');
        }

        function morning() {
            makeRequest('/morning');
        }

        function clearTasks() {
            makeRequest('/clear');
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Reallife 客户端已加载');
        });
    </script>
</body>
</html>
